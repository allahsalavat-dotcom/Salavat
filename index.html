<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            margin-top: 30px;
            text-shadow: 0 0 20px #fff;
        }
        #planet {
            width: 250px;
            height: 250px;
            margin: 50px auto;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        #planet:active {
            transform: scale(0.9);
        }
        .score {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px;
            text-shadow: 0 0 20px cyan;
        }
        .shop {
            margin: 30px;
        }
        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid cyan;
            color: white;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        button:hover {
            background: cyan;
            color: black;
            transform: scale(1.1);
        }
        .particles {
            position: absolute;
            color: cyan;
            font-weight: bold;
            pointer-events: none;
            animation: float 1s ease-out forwards;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>SPACE CLICKER ðŸš€</h1>
    <div class="score" id="score">0</div>
    <img src="https://i.ibb.co.com/0jK7Y7g/planet.png" id="planet" alt="Planet" onclick="tikla()">

    </div>

    <script>

</html>
